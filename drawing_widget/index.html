<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenLayers – Dessin de formes</title>
  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ✅ Carte -->
  <div id="map"></div>
  
  <!-- ✅ Dropbox -->
  <div id="drop-area">
    Put your geographic file here
    <br>
    <button class="btn btn-outline-secondary mt-2" id="openFileBtn">Load a file</button>
    <input type="file" id="fileInput" style="display: none;" />
  </div>
  
  <!-- ✅ Panneau de contrôle -->
  <div class="control-panel">
    <div class="input-group">
      <label class="input-group-text" for="type">Geometry type:</label>
      <select class="form-select" id="type">
        <option value="Polygon">Polygon</option>
        <option value="Circle">Circle</option>
      </select>
      <input class="btn btn-outline-secondary" type="button" value="Undo" id="undo">
      <input class="btn btn-outline-secondary" type="button" value="Clear" id="clear">
      <input class="btn btn-outline-secondary" type="button" value="Querying our database" id="export">
    </div>
  </div>
  
  <!-- OpenLayers JS -->
  <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
  <!-- Ton script principal -->
  <script src="https://cdn.jsdelivr.net/npm/shpjs@latest/dist/shp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol-load-geopackage@1.0.3/dist/ol-load-geopackage.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
