<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenLayers â€“ Dessin de formes</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="control-bar">

    <div class="left-group">
      <label class="input-group-text" for="type">Drawing tool:</label>
      <select class="form-select" id="type">
        <option value="Polygon">Polygon</option>
        <option value="Circle">Circle</option>
        <option value="Point">Known point</option>
      </select>

      <button class="btn btn-light" id="undo">Undo</button>
      <button class="btn btn-light" id="clear">Clear</button>
      <button class="btn btn-light" id="export">Querying our database</button>
    </div>
  <div id="known-point-panel">
  <h5>Known point</h5>

  <label>Longitude (WGS 84):</label>
  <input type="number" id="kp_lon" step="0.000001">

  <label>Latitude (WGS 84):</label>
  <input type="number" id="kp_lat" step="0.000001">

  <label>Radius (meters):</label>
  <input type="number" id="kp_radius" step="1">

  <button class="btn btn-primary" id="kp_draw">Draw circle</button>
  </div>


    <div class="right-group">
      <div id="drop-area">
        Drop a geographic file here
      </div>

      <button class="btn btn-dark" id="openFileBtn">Load a file</button>
      <input type="file" id="fileInput" style="display:none;">
    </div>

  </div>


  <div id="map"></div>


  <!-- OpenLayers JS -->
  <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/shpjs@latest/dist/shp.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/ol-load-geopackage@1.0.3/dist/ol-load-geopackage.min.js"></script> -->
  <script src="main.js"></script>
</body>
</html>
